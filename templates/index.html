<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Equipe - Corrida Rio 2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Equipe</h2>
        <form action="/submit" method="POST">
            <!-- Campo para o nome da equipe -->
            <div class="form-group">
                <label for="team_name">Nome da Equipe:</label>
                <input type="text" id="team_name" name="team_name" required>
            </div>

            <!-- Campos para o atleta -->
            <div class="atleta">
                <h3>Atleta 1</h3>
                <div class="form-group">
                    <label for="athlete_name">Nome do Atleta:</label>
                    <input type="text" id="athlete_name" name="athletes[]" required>
                </div>
                <div class="form-group">
                    <label for="birth_date">Data de Nascimento:</label>
                    <input type="date" id="birth_date" name="birth_dates[]" required>
                </div>
                <div class="form-group">
                    <label for="shirt_size">Tamanho da Camisa:</label>
                    <select id="shirt_size" name="shirt_sizes[]" required>
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                    </select>
                </div>
            </div>

            <!-- Botão para adicionar mais atletas -->
            <button type="button" id="add-athlete">Adicionar Atleta</button>

            <!-- Botão de envio do formulário -->
            <button type="submit">Enviar</button>
        </form>
    </div>

     <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
